<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <!-- Dots -->
      <circle cx="10" cy="10" r="1.5" fill="#9C92AC" fill-opacity="0.3"/>
      <circle cx="2" cy="2" r="1" fill="#9C92AC" fill-opacity="0.2"/>
      <circle cx="18" cy="18" r="1" fill="#9C92AC" fill-opacity="0.2"/>
      
      <!-- Lines -->
      <line x1="0" y1="10" x2="20" y2="10" stroke="#9C92AC" stroke-width="0.5" stroke-opacity="0.1"/>
      <line x1="10" y1="0" x2="10" y2="20" stroke="#9C92AC" stroke-width="0.5" stroke-opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Apply the pattern -->
  <rect width="100%" height="100%" fill="url(#grid)"/>
</svg>